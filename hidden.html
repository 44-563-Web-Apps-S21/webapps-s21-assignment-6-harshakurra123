<!DOCTYPE html>
<html>

 </head>
<body>

<h2>Hidden things by Harshavardhan Kurra</h2>

<form>
    <label for="form1_secret">Enter the secret word</label>
    <input onclick="value=''; type='password';" id="form1_secret" name="form1_secret" type="text" value="Secret" /> <br>

    <label for="form1_guess">Enter a guess</label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>

    <input type="button" onclick="processGuess()" value="Check the guess">
</form>


<p id="result">Results</p>

<div class="container">
    <img id="plant" onclick=rotateImage() src="Kalanchoe-Pink-19090334028.jpg" width=200 height=200>
</div>

<script>
var correct = 0;
var wrong = 0;

function processGuess (){
    console.log("Getting form values")
    secret = document.getElementById("form1_secret").value
    guess = document.getElementById("form1_guess").value

    if(secret==guess){
        correct += 1; 
        alert("Congratulations");
    }
    else{
        wrong += 1;
        alert("Sorry");
    }
    document.getElementById("result").innerHTML = "correct: ".concat(String(correct).concat(" wrong: ".concat(String(wrong))));

}
</script>
<script>
    var currentImage = 0;
    function rotateImage(){
        switch(currentImage){
            case 0:
                document.getElementById("plant").src = "zephyranthes-mixture-rain-lilies-mix.jpg";
                currentImage = 1;
                console.log(currentImage)

                break;
            case 1:
                document.getElementById("plant").src = "572837-1-515Wx515H.jpg";
                currentImage = 2;
                console.log(currentImage)
                break;
            case 2:
                document.getElementById("plant").src = "Kalanchoe-Pink-19090334028.jpg";
                currentImage = 0;
                console.log(currentImage)
                break;
            
        }
    }
</script>

</body>
