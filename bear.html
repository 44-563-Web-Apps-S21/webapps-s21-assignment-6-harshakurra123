<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 </head>
<body>

<h2>Harshavardhan Kurra builds a bear</h2>

<form>
    <label for="hat">hat</label>
    <input type="checkbox" id="hat" value="hat"><br>
    <label for="scarf">scarf</label>
    <input type="checkbox" id="scarf" value="scarf"><br>
    <label for="shirt">shirt</label>
    <input type="checkbox" id="shirt" value="shirt"><br>
    <input type="button" onclick="startbear()" value="Start a bear">
</form>

<form>
    <label for="property">Enter a property</label>
    <input type ="text" id="property" name="property" step=2 value=color> <br>

    <label for="value">Enter a value</label>
    <input type ="text" id="value" name="value" autofocus value=2> <br>

    <input type="button" onclick="updatebear()" value="Update the bear"> <br>
</form>

<p id="result">This text will be replaced </p>

<script> 
var my_bear = {}
function startbear (){
    my_bear = {
        "hat" : document.getElementById("hat").checked,
        "scarf" : document.getElementById("scarf").checked,
        "shirt" : document.getElementById("shirt").checked
    }
    
    out = document.getElementById("result")
    var result = ""
    for(x in my_bear){
        result += x + ": " + my_bear[x] + " "
    }
    out.innerHTML = result
}
function updatebear (){
    property = document.getElementById("property").value
    value = document.getElementById("value").value
    out = document.getElementById("result")
    my_bear[property] = value
    var result = ""
    for(x in my_bear){
        result += x + ": " + my_bear[x] + " "
    }
    out.innerHTML = result
}
</script>

</body>
</html>
