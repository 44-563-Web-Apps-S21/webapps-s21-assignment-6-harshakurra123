<!DOCTYPE html>
<html>
 
<body>

<h2>Harshavardhan Kurra builds a bear</h2>

<form>
    <input type="checkbox" id="hat" value="hat"> hat
    <input type="checkbox" id="scarf" value="scarf"> scarf
    <input type="checkbox" id="shirt" value="shirt"> shirt
    <input type="button" onclick="startbear()" value="Start a bear">
</form>

<form>
    <label for="property">Enter a property</label>
    <input type ="text" id="property" name="property" step=2 value=color> <br>

    <label for="value">Enter a value</label>
    <input type ="text" id="value" name="value" autofocus value=2> <br>

    <input type="button" onclick="updatebear()" value="Update the bear"> <br>
</form>

<p id="result">This text will be replaced </p>

<script> 
var my_bear = ""
function startbear (){
    hat = document.getElementById("hat").checked
    scarf = document.getElementById("scarf").checked
    shirt = document.getElementById("shirt").checked
    out = document.getElementById("result")
    out.innerHTML = "hat: " + hat +", scarf: "+ scarf +", shirt: "+ shirt
}
function updatebear (){
    property = document.getElementById("property").value
    value = document.getElementById("value").value
    out = document.getElementById("result")
    out.innerHTML = "property: " + property + " value: " + value;
}
</script>

</body>
</html>
